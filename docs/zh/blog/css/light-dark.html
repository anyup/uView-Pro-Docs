<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light-Dark Theme Example</title>
    <style>
      :root {
        color-scheme: light dark;
        --primary-color: light-dark(#007bff, #6c757d);
        --background-color: light-dark(white, #1e1e1e);
        --text-color: light-dark(black, white);
        --button-bg: light-dark(#9ab5d0, #48535e);
        --button-text: light-dark(black, white);
      }

      body {
        background-color: var(--background-color);
        color: var(--text-color);
        margin: 0;
        padding: 0;
      }

      body.dark-mode {
        color-scheme: dark;
      }

      .header {
        background: linear-gradient(light-dark(#e9ecef, #0663c0), light-dark(#8ba0b4, #04396e));
        padding: 20px;
        text-align: center;
        box-shadow: 0 2px 4px rgba(light-dark(0, 255), light-dark(0, 255), light-dark(0, 255), 0.1);
      }

      main {
        padding: 20px;
      }

      button {
        background-color: var(--button-bg);
        color: var(--button-text);
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover,
      button:focus {
        background-color: light-dark(#0056b3, #5a6268);
        color: light-dark(white, black);
      }

      footer {
        background-color: var(--background-color);
        color: var(--text-color);
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>欢迎来到我的网站</h1>
    </header>
    <main>
      <section>
        <h2>介绍</h2>
        <p>这是一个简单的示例页面，展示如何使用 CSS 的 <code>light-dark()</code> 函数来实现浅色/深色模式。</p>
        <p>包括：</p>
        <p>1. header 渐变色</p>
        <p>2. 背景色</p>
        <p>3. 文字颜色</p>
        <p>4. 按钮背景色、文字颜色、hover 效果、focus 效果</p>
        <p>5. 底部 footer</p>
      </section>
      <button class="theme-toggle">切换主题</button>
    </main>
    <footer>
      <p>Copyright &copy; 2024 <a target="_blank" href="https://github.com/anyup"> Colorful Design </a></p>
    </footer>
    <script>
      document.querySelector('.theme-toggle').addEventListener('click', function () {
        if (document.body.classList.contains('dark-mode')) {
          document.body.classList.remove('dark-mode')
        } else {
          document.body.classList.add('dark-mode')
        }
      })
    </script>
  </body>
</html>
