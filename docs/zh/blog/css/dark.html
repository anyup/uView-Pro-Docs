    <style>
      .checkbox {
        font-size: 25px;
        cursor: default;
        user-select: none;
        input[type='checkbox'] {
          width: 19px;
          height: 19px;
        }
      }

      .main {
        width: 100%;
        height: 100vh;
        background-color: #fff;
        transition: all 300ms;
      }

      [data-theme='dark'],
      [data-theme='dark'] .main {
        filter: invert(1) hue-rotate(180deg);
        img,
        video,
        .avatar,
        .image,
        .thumb {
          filter: none;
        }
      }
    </style>
